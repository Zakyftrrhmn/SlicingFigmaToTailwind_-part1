<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Style.css -->
    <link href="./public/output.css" rel="stylesheet" />
    <!-- BoxIcon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="flex justify-between pt-10 px-[10%] items-center">
      <div>
        <img
          src="./public/img/Logo.svg"
          class="w-[100px] lg:w-[280px]"
          alt=""
        />
      </div>
      <ul
        class="absolute bottom-0 left-0 flex justify-between bg-[#E8E8E8] w-full px-[10%] py-4 lg:py-0 rounded-t-2xl lg:relative lg:bottom-auto lg:left-auto lg:bg-transparent fixed"
      >
        <li class="hover:text-primary hover:font-semibold">
          <a
            href="#"
            class="flex flex-col lg:flex-row items-center gap-1 text-sm"
            ><i class="text-xl bx bx-home"></i>Home</a
          >
        </li>
        <li class="hover:text-primary hover:font-semibold">
          <a
            href="#"
            class="flex flex-col lg:flex-row items-center gap-1 text-sm"
            ><i class="text-xl bx bx-info-circle"></i>About Us</a
          >
        </li>
        <li class="hover:text-primary hover:font-semibold">
          <a
            href="#"
            class="flex flex-col lg:flex-row items-center gap-1 text-sm"
            ><i class="text-xl bx bx-phone"></i>Our App</a
          >
        </li>
        <li class="hover:text-primary hover:font-semibold">
          <a
            href="#"
            class="flex flex-col lg:flex-row items-center gap-1 text-sm"
            ><i class="text-xl bx bx-envelope lg:hidden"></i>Contact</a
          >
        </li>
      </ul>
      <div class="flex gap-4 lg:gap-6 items-center">
        <button class="cursor-pointer">Login</button>
        <button
          class="bg-primary text-sm text-white rounded-lg px-4 py-2 hover:bg-amber-600 cursor-pointer"
        >
          Daftar
        </button>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="py-5 px-[10%]">
      <div class="grid grid-cols-12 items-center">
        <div class="col-span-12 lg:col-span-6">
          <h1 class="lg:text-7xl text-6xl font-bold text-black-custom">
            We boost growth for your statup business
          </h1>
          <p class="text-base text-black-custom mt-3">
            Our goal is top at the heart of creativity services industry as a
            digital creator. In has a after comment
          </p>
          <div class="mt-7 flex gap-4">
            <button
              class="bg-primary text-sm text-white rounded-lg px-4 py-2 cursor-pointer hover:bg-amber-600"
            >
              Get Started
            </button>
            <button class="flex gap-2 items-center cursor-pointer">
              <img src="./public/img/Play-Button.svg" class="w-6" alt="" />
              <p>Learn More</p>
            </button>
          </div>
        </div>
        <div class="col-span-12 lg:col-span-6 mt-4">
          <img
            src="./public/img/Hero-Section.png"
            class="max-w-full"
            alt="Section Hero"
          />
        </div>
      </div>
    </section>
  </body>
</html>
